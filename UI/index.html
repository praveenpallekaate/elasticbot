<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1,minimal-ui" name="viewport">

    <title>Bot Creator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <!--#1 CSS Files-->
    <link rel="stylesheet" href="assets/css/botui.min.css" />
    <link rel="stylesheet" href="assets/css/botui-theme-default.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons"/>
    <link rel="stylesheet" href="assets/css/vue-material.min.css"/>
    <link rel="stylesheet" href="assets/css/default.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="assets/css/modal.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body>
    <div id="load">
      <center><img src="assets/images/spinner.gif" /></center>      
    </div>
    <div id="main-container" class="display-none">
      <div id="header">
        <div class="container">        
          <div class="row">
            <div class="col">
              <div id="title-div" class="pt-10">
                <h4>SELF SERVICE BOT CREATOR</h4>
              </div>
            </div>
            <div class="col">
              <div class="float-right" id="logo-div">
                <img 
                  src="assets/images/logo-white.svg" 
                  alt="SNC" 
                  height="40px"
                  width="80px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="app" class="pt-80 pb-10">
        <!--BotUI Tag-->
        <div class="botui-app-container" id="botengine">
          <bot-ui></bot-ui>
        </div>
        <div class="botui-app-container" id="query-div">
          <div class="input-group">
            <input 
              id="queryTxt"
              type="text" 
              class="form-control" 
              placeholder="Type your message"
              >
            <span class="input-group-btn">
              <button 
                id="sendQueryBtn"
                class="btn btn-custom" 
                type="button" 
                onclick="callAPI()"
                >
                <i class="fa fa-paper-plane-o"></i>
              </button>
              <button 
                id="stopBotBtn"
                class="btn btn-custom" 
                type="button" 
                onclick="closeBot()"
                >
                <i class="fa fa-close"></i>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div id="footer-div" class="pl-30">
        <span>© SNC-Lavalin <script>document.write(new Date().getFullYear())</script></span>
      </div>
      <!-- The Modal -->
      <div id="uploadmodal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div id="modal-title-div">
            <span>Upload QNA file(.xlsx)</span>
          </div>          
          <span class="close" onclick="closeModal()">&times;</span>
          <div id="modal-content">
            <div class="container">
              <div class="row">
                <div class="col-xs-12 col-md-3">
                  <input type="file" id="file" name="file" /> 
                  <input 
                    type="button" 
                    class="button" 
                    value="Upload" 
                    id="but_upload" 
                    onclick="uploadFile()"
                  />
                </div>
                <div class="col-xs-5 col-md-5">
                  <a 
                    href="assets/download/SampleQNA.xlsx" 
                    target="_blank"
                    id="sample-file"
                  >
                    <h4>Sample QNA, click here to download</h4>
                  </a>  
                </div>
              </div>
            </div>
            
          </div>
        </div>
      
      </div>
    </div>

    <!--Javascript Files-->    
    <script src="assets/js/es6-promise.min.js"></script>
    <script src="assets/js/es6-promise.auto.min.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/vue.min.js"></script>
    <script src="assets/js/botui.js"></script>
    <script src="assets/js/jquery-1.12.4.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="utils/uilanguage.js"></script>
    <script src="utils/helper.js"></script>
    <script src="utils/botloader.js"></script>
    <script src="utils/bothelper.js"></script>
  </body>

</html>
